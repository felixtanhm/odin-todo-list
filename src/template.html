<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />
    <title></title>
  </head>
  <body>
    <header>
      <h1>Odin's Todo List</h1>
    </header>
    <div id="mobile-menu"></div>
    <main>
      <div id="main-menu">
        <button id="add-new" class="btn-primary">Add New</button>
        <h2>Filters</h2>
        <div class="filters">
          <div class="filter">All Tasks</div>
          <div class="filter">Today</div>
          <div class="filter">Next 7 days</div>
          <div class="filter">High Priority</div>
        </div>
        <h2>Projects</h2>
        <div id="proj-container" class="filters"></div>
      </div>
      <div id="content">
        <div id="current-selection">
          <h2>All Tasks</h2>
        </div>
        <div id="task-container">
          <div class="task">
            <div>
              <span class="material-symbols-rounded">&#xe835;</span>
              <div class="task-content">
                <div class="sub-content">
                  <div class="chip priority low">Low</div>
                  <div class="chip due-date">24 Jan 2024</div>
                </div>
                <h3>Title</h3>
              </div>
            </div>
            <div>
              <button>Edit</button>
              <button>View</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
